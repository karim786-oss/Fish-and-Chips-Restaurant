<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="mode.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .register-form h2 {
            margin-bottom: 20px;
        }
        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .register-form button:hover {
            background-color: #218838;
        }
        .register-form .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-form .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .register-form .login-link a:hover {
            text-decoration: underline;
        }
    </style>
	<script>
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        
        // Save the current mode in localStorage
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    }

    // Load the saved mode on page load
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    });
</script>
</head>
<body>


    <div class="register-form">
        <h2>Register</h2>
        <form action="Homepage.html" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="Homepage.html">Login here</a></p>
			
        </div>
    </div>
<button class="toggle-btn" onclick="toggleMode()">Dark/Light Mode</button>
</body>
</html>
