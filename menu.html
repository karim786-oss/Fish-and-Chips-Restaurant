<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-left: 20px;
        }
        .menu-item .price {
            margin-left: auto;
            margin-right: 20px;
        }
        .order-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .order-button:hover {
            background-color: #218838;
        }
    </style>
	
</head>
<body>

    <div class="menu-container">
        <h2>Restaurant Order Menu</h2>
        <form action="Homepage.html" method="post">
            <div class="menu-item">
                <span>Large cod & Chips</span>
                <span class="price">$12.50</span>
                <input type="number" name="Large cod & Chips" min="0" placeholder="0">
            </div>
            <div class="menu-item">
                <span>Small cod & Chips</span>
                <span class="price">$11.00</span>
                <input type="number" name="Small cod & Chips" min="0" placeholder="0">
            </div>
            <div class="menu-item">
                <span>Cheese Burger</span>
                <span class="price">$9.00</span>
                <input type="number" name="cheeseburger" min="0" placeholder="0">
            </div>
            <div class="menu-item">
                <span>Veggie Burger</span>
                <span class="price">$3.50</span>
                <input type="number" name="veggie_burger" min="0" placeholder="0">
            </div>
            <div class="menu-item">
                <span>Scampi</span>
                <span class="price">$4.50</span>
                <input type="number" name="Scampi" min="0" placeholder="0">
            </div>
            <div class="menu-item">
                <span>Onion rings</span>
                <span class="price">$4.00</span>
                <input type="number" name="chicken popcorn" min="0" placeholder="0">
            </div>
			<div class="menu-item">
                <span>Chicken nuggets & Chips</span>
                <span class="price">$7.50</span>
                <input type="number" name="Chicken nuggets" min="0" placeholder="0">
            </div>
			<div class="menu-item">
                <span>Battered sussage</span>
                <span class="price">$8.50</span>
                <input type="number" name="Battered sussage" min="0" placeholder="0">
			</div>
            <button type="submit" class="order-button">Place Order</button>
        </form>
    </div>

</body>
</html>
